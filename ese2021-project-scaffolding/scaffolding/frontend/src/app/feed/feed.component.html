<div class="card-wrapper-center">
  <div class="feed-wrapper">
    <button mat-flat-button (click)="reloadFeed()" class="group7-forms-button">
      Reload Feed
    </button>

    <mat-form-field>
      <mat-select [(value)]="sortBy" placeholder="sort list by:" (selectionChange)="sortFeed($event)" class="group7-select">
        <mat-option value="0">None</mat-option>
        <mat-option value="0">creation date</mat-option>
        <mat-option value="1">score</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="filterBy" placeholder="filter list by:" (selectionChange)="filterList($event)" class="group7-select">
        <mat-option value="">None</mat-option>
        <mat-option value="King's Landing">King's Landing</mat-option>
        <mat-option value="Winterfell">Winterfell</mat-option>
        <mat-option value="The Wall">The Wall</mat-option>
      </mat-select>
    </mat-form-field>

    <div  *ngFor="let postToDisplay of currentFeed.posts" class="group7-grid-tile feed-item">
      <app-post
        [postToDisplay]="postToDisplay"
        [loggedIn]="loggedIn"
        [currentUser]="currentUser"
        (delete)="deletePost($event)"
        (update)="updatePost($event)"
        (upvote)="upvotePost($event)"
        (downvote)="downvotePost($event)">
      </app-post>
    </div>

  </div>
</div>
