
<mat-card>
<!-- List of TodoItemComponents displaying all items of list -->
<mat-list>
  <mat-list-item *ngFor="let post of postList">
    <app-post [post]="post">
      <!--(update)="updateItem($event)"
      (delete)="deleteItem($event)" -->
    </app-post>
  </mat-list-item>
</mat-list>

<div *ngIf="postList.length === 0">
  No Todo Items available.
</div>
</mat-card>
