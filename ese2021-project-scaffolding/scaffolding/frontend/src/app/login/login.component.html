<div>
  <h2 *ngIf="fromRegistration">Registration successful, please login:</h2>
</div>

<div class="card-wrapper-center">
<mat-card class="group7-card mat-card group7-forms">
  <mat-card-header>
    <mat-card-title>
      <h1 class="card-title">LOGIN</h1>
    </mat-card-title>
  </mat-card-header>


    <div *ngIf="!loggedIn">
    <div style="color: red">
      {{ endpointLogin }}
    </div>
      <mat-card-content>
        <div class="form-wrapper">
          <mat-form-field appearance="outline" class="group7-form-field">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="User Name" name="userName" (click)="clearEmailField()" [(ngModel)]="userToLogin.username">
          </mat-form-field>
          <div class="separator">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
          </div>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" name="email" (click)="clearUserNameField()" [(ngModel)]="userToLogin.email">
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field" id="password">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToLogin.password">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="form-action-button">
        <button mat-flat-button  (click)="loginUser()" class="group7-forms-button">Login</button>
      </mat-card-actions>
  </div>
    <div *ngIf="loggedIn" >
      <button mat-flat-button color="warn" (click)="logoutUser()">Logout</button>
    </div>
</mat-card>
</div>
