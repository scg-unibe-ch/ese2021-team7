<div>
  <h2 *ngIf="fromRegistration">Registration successful, please login:</h2>
</div>


<mat-card>
  <h3>Login</h3>

  <div *ngIf="!loggedIn">

    <mat-card-subtitle>
    Login with username or email
    </mat-card-subtitle>
    <div style="color: red">
      {{ endpointLogin }}
    </div>
    <mat-form-field>
      <input matInput type="text" [disabled]="!activeUserNameField" placeholder="User Name" name="userName" (click)="disableEmailField()" [(ngModel)]="userToLogin.username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" [disabled]="!activeEmailField" placeholder="Email" name="email" (click)="disableUserNameField()" [(ngModel)]="userToLogin.email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToLogin.password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="loginUser()">Login</button>
  </div>

  <div *ngIf="loggedIn">
    <button mat-flat-button color="warn" (click)="logoutUser()">Logout</button>
  </div>
</mat-card>

<mat-card>
  <h3>Secure Endpoints</h3>
  <button mat-flat-button color="primary" (click)="accessUserEndpoint()">User Endpoint</button>
  {{ endpointMsgUser }}
  <hr>
  <button mat-flat-button color="primary" (click)="accessAdminEndpoint()">Admin Endpoint</button>
  {{ endpointMsgAdmin }}
</mat-card>
