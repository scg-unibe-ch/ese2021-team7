<h4 mat-dialog-title>
  {{title}}
</h4>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial (click)="onDismiss()">{{this.dismissButton}}</button>
  <button mat-raised-button (click)="onConfirm()">{{this.confirmButton}}</button>
</div>
