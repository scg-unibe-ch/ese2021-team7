<mat-card class ="order">
  <mat-card-header class="group7-post-header">
    <div fxFlex></div>
  </mat-card-header>

  <mat-card-content class="group7-post-content">
    <mat-card-title>Order Id {{orderToDisplay.orderId}}</mat-card-title>
    <mat-card-title>Delivery Address {{orderAddress}}</mat-card-title>
    <mat-card-title>Order State {{orderToDisplay.state}}</mat-card-title>

    <!-- Should only be usable for logged in users -->
    <div *ngIf="!currentUser.isAdmin">
      <button mat-button fxLayoutAlign="right top" [disabled]="!showStateChangeButton"
              color="warn" class="group7-post-actions-button" (click)="cancelOrder()" class="group7-post-actions">Cancel Order</button>
    </div>

    <div *ngIf="currentUser.isAdmin">
      <!-- Should only be usable for loggend in admins -->
      <button mat-button fxLayoutAlign="right top" [disabled]="!showStateChangeButton"
              color="warn" class="group7-post-actions-button" (click)="shipOrder()" class="group7-post-actions">Ship Order</button>
    </div>



    <app-product
      [productToDisplay]="currentProduct"
      [loggedIn]="true"
      [currentUser]="currentUser"
      [onlyShowProduct] = "true"
      (delete)="deleteProduct($event)"
      (update)="updateProduct($event)"
      (buy)="buyProduct($event)">
    </app-product>
  </mat-card-content>
</mat-card>
